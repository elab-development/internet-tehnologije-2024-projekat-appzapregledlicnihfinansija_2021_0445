<div class="settings-container">
    <div class="settings-section">
      <h2>Account Settings</h2>
      <form>
        <label for="username">Username:</label>
        <!-- <input type="text" id="username" name="username" value="Example" /> -->
        <app-input-field type="text" placeholder="Enter your username" [required]="true"></app-input-field>
        <label for="email">Email:</label>
        <!-- <input type="email" id="email" name="email" value="email@example.com" /> -->
        <app-input-field type="email" placeholder="email@example.com" [required]="true"></app-input-field>
        <app-button  label="Save Changes"></app-button>
        
      </form>
    </div>

    <div class="settings-section">
      <h2>Notification Preferences</h2>
      <form>
        <label>
          <input type="checkbox" id="email-notifications" checked />
          Email Notifications
        </label>
        <label>
          <input type="checkbox" id="push-notifications" />
          Push Notifications
        </label>

        <app-button  label="Save Preferences"></app-button>
      </form>
    </div>

    <div class="settings-section">
      <h2>Privacy and Security</h2>
      <form>
        <label for="password">Change Password:</label>
        <!-- <input type="password" id="password" name="password" placeholder="New password" /> -->
        <app-input-field type="password" placeholder="New password" [required]="true"></app-input-field>

        <app-button  label="Save Security Settings"></app-button>
      </form>
    </div>

    <div class="settings-section">
      <h2>Budgeting</h2>
      <form>
        <label for="food-budget">Food Budget:</label>
        <!-- <input type="number" id="food-budget" name="food-budget" value="500" /> -->
        <app-input-field type="number" placeholder="500" [required]="true"></app-input-field>

        <label for="transport-budget">Transport Budget:</label>
        <!-- <input type="number" id="transport-budget" name="transport-budget" value="150" /> -->
        <app-input-field type="number" placeholder="150" [required]="true"></app-input-field>

        <label for="entertainment-budeget">Entertainment Budget:</label>
        <!-- <input type="number" id="entertainment-budget" name="entertainment-budget" value="200" /> -->
        <app-input-field type="number" placeholder="200" [required]="true"></app-input-field>

        <app-button  label="Save Budget"></app-button>
      </form>
    </div>

    
</div>

<div class="transactions-container">
  
    <div class="transactions-content">
      <div class="filters-section">
        <h2>Filter Transactions</h2>
        <form (ngSubmit)="applyFilters()">
          <div class="filter-item">
            <label for="date-from">From:</label>
            <input type="date" id="date-from" [(ngModel)]="filter.dateFrom" name="dateFrom"/>
          </div>
          <div class="filter-item">
            <label for="date-to">To:</label>
            <input type="date" id="date-to" [(ngModel)]="filter.dateTo" name="dateTo"/>
          </div>
          <div class="filter-item">
            <label for="category">Category:</label>
            <select id="category" [(ngModel)]="filter.category" name="category">
              <option value="all">All</option>
              <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
            </select>
          </div>
          <!-- <button type="submit" class="filter-btn">Apply Filters</button> -->
          <app-button (onClick)="applyFilters()" label="Apply Filters"></app-button>
        </form>
      </div>

      <div class="transactions-table">
        <h3>All Transactions</h3>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let transaction of filteredTransactions">
              <td>{{ transaction.date }}</td>
              <td>{{ transaction.category }}</td>
              <td>{{ transaction.amount | currencyFormatter }}</td>
              <td>{{ transaction.description }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="quick-actions">
        <!-- <button (click)="navigateTo('add-transaction')"  class="action-btn">Add New Transaction</button> -->
        <app-button (onClick)="navigateTo('add-transaction')" label="Add New Transaction"></app-button>
      </div>
    </div>
  </div>

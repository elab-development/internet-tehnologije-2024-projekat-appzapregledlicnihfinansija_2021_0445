<div class="dashboard-container">
  
    <div class="dashboard-content">
      <!-- Overview Section: Total balance, income, expenses, etc. -->
      <div class="overview">
        <div class="overview-item">
          <h2>Total Balance</h2>
          <p class="amount">$5000.00</p>
        </div>
        <div class="overview-item">
          <h2>Total Income</h2>
          <p class="amount">$3000.00</p>
        </div>
        <div class="overview-item">
          <h2>Total Expenses</h2>
          <p class="amount">$1500.00</p>
        </div>
      </div>
  
      <!-- Transaction History Section -->
      <div class="transaction-history">
        <h3>Recent Transactions</h3>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2025-01-01</td>
              <td>Food</td>
              <td>-$50.00</td>
              <td>Groceries</td>
            </tr>
            <tr>
              <td>2025-01-03</td>
              <td>Salary</td>
              <td>$1000.00</td>
              <td>January Salary</td>
            </tr>
            <tr>
              <td>2025-01-05</td>
              <td>Transport</td>
              <td>-$30.00</td>
              <td>Bus Ticket</td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Graph Section -->
      <div class="graph-section">
        <h3>Income vs Expenses</h3>
        <app-chart></app-chart> <!-- Your Chart Component -->
      </div>
  
      <!-- Quick Actions Section -->
      <div class="quick-actions">
        <button (click)="navigateTo('add-transaction')" class="action-btn">Add Transaction</button>
        <button (click)="navigateTo('settings')" class="action-btn">Settings</button>
      </div>
    </div>
  </div>

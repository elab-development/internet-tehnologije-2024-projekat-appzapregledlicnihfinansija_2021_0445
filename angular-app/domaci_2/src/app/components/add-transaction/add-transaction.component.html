<div class="add-transaction-container">
    <h2>Add Transaction</h2>
  
    <form (ngSubmit)="submit()" #txForm="ngForm">
      <div class="form-group">
        <label>Amount</label>
        <app-input-field
        placeholder="Amount"
        type="number"
        [value]="amount.toString()"
  (valueChange)="amount = +$event"
          required
        ></app-input-field>
      </div>
  
      <div class="form-group">
        <label>Details</label>
        <app-input-field
          [(value)]="details"
          placeholder="Description (optional)"
        ></app-input-field>
      </div>
  
      <div class="form-group">
        <label>Type</label>
        <select [(ngModel)]="type" name="type" required class="styled-select">
          <option value="expense">Expense</option>
          <option value="income">Income</option>
        </select>
      </div>
  
      <div class="form-group">
        <label>Account</label>
        <select [(ngModel)]="accountId" name="accountId" required class="styled-select">
            <option *ngFor="let acc of accounts" [value]="acc.id">{{ acc.name }}</option>
          </select>
      </div>

  
      <app-button
        label="Add Transaction"
        type="primary"
        [disabled]="isLoading"
      >Add Transaction</app-button>
  
      <div *ngIf="error" class="error-msg">{{ error }}</div>
    </form>
  </div>

<div class="transactions-container">
  <h2>Transactions</h2>
  <div class="filters">
    <app-input-field
      placeholder="Filter by category"
      [(value)]="categoryFilter"
      (onChange)="applyFilters()"
    ></app-input-field>
    <app-button (onClick)="applyFilters()">Apply Filter</app-button>
  </div>
  <table class="transactions-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions" appHighlight>
        <td>{{ transaction.transaction_date }}</td>
        <td>{{ transaction.category.name }}</td>
        <td>{{ transaction.amount | currencyFormat }}</td>
        <td>{{ transaction.details }}</td>
      </tr>
    </tbody>
  </table>
  <div class="pagination">
    <app-button (onClick)="prevPage()" [disabled]="currentPage === 1">Previous</app-button>
    <span>Page {{ currentPage }}</span>
    <app-button (onClick)="nextPage()" [disabled]="!hasMore">Next</app-button>
  </div>
</div>
